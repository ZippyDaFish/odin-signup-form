<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="content">
        <div class="bg-picture">
            <div class="logo">
                <img src="./images/tree.png">
                <h1 class="logo-text">Outside</h1>
            </div>
        </div>
        <div class="right">
            <div class="dummy-text">
                <p>This is not a real online service. Have you ever tried Outside? It is sure to change your life. 
                    Outside includes multiple new features such as Mountains, Grass, and even Sunlight!</p>
                <p>Sign up <i>now</i> to get started!</p>
                <p class="remote-text">Try Outside today!</p>
            </div>
            <form action="#">
                <div class="form">
                    <p class="form-title">Let's get started!</p>
                    <div class="input">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input">
                        <label for="phoneNum">Phone</label>
                        <input type="number" id="phoneNum" name="phoneNum">
                    </div>
                    <div class="input">
                        <label for="pass">Password</label>
                        <input type="text" id="pass" name="pass">
                    </div>
                    <div class="input">
                        <label for="confPass">Confirm Password</label>
                        <input type="text" id="confPass" name="confPass">
                    </div>
                </div>
                <button type="Submit" class="submit-btn">Create Account</button>
            </form>
            <div class="log-in">
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
